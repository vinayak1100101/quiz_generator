<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question {{ q_num|add:"1" }}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
  <div class="container">
    <h2 class="mt-5">Question {{ q_num|add:"1" }}</h2>
    <!-- Display the question. The safe filter is used in case of HTML entities -->
    <p>{{ question.question|safe }}</p>
    <form method="post">
      {% csrf_token %}
      {% for option in options %}
      <div class="form-check">
        <input class="form-check-input" type="radio" name="option" id="option{{ forloop.counter }}" value="{{ option }}" required>
        <label class="form-check-label" for="option{{ forloop.counter }}">
          {{ option|safe }}
        </label>
      </div>
      {% endfor %}
      <button type="submit" class="btn btn-success mt-3">Submit Answer</button>
    </form>
  </div>
</body>
</html>
